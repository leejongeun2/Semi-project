{% extends 'base.html' %}

{% block content %}
<div class="container-fluid py-5 rounded" style="background-color: #E9EEF5;">
    <div>
        <h1 class="text-center"><i class="bi bi-cart4 mx-1"></i>장바구니</h1>
    </div>
</div>


{% for product in  cart %}
<div class="d-flex justify-content-between align-items-center rounded border my-3 bg-light" style="width: 70%; margin: auto;">
    <div class="d-flex align-items-center m-3">
        <img class="rounded" src="{{ product.image.url }}" alt="123" style="width: 150px; height:150px;">
        <div class="ms-5">
            <p>{{ product.name }}</p>
            <p>{{ product.price }}원</p>
        </div>
    </div>
    <a href="{% url 'products:delete_cart' product.pk %}"><i class="bi bi-trash text-danger fs-4 m-3"></i></a>
</div>


{% endfor %}

{% endblock content %}
