{% extends 'base.html' %}

{% block content %}

<h1>장바구니</h1>

{% for product in  cart %}

<div>
    <p>이름 : {{ product.name }}</p>
    <p>가격 : {{ product.price }}</p>
    <img src="{{ product.image.url }}" alt="123">
    <a href="{% url 'products:delete_cart' product.pk %}">
        삭제
    </a>
</div>

{% endfor %}

{% endblock content %}
