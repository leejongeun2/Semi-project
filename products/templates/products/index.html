{% extends 'base.html' %}

{% block content %}

  <div class="row mb-3">
    <div id="carousel" class="carousel slide" data-bs-ride="carousel" data-bs-animation="1000" style="object-fit: cover;min-height: 200px;">
      <div class="carousel-indicators">
        <button type="button" data-bs-target="#carousel" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
        <button type="button" data-bs-target="#carousel" data-bs-slide-to="1" aria-label="Slide 2"></button>
        <button type="button" data-bs-target="#carousel" data-bs-slide-to="2" aria-label="Slide 3"></button>
      </div>
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img src="https://maison-mined.com/web/upload/q/opengraph.jpg" class="d-block w-100" alt="Error" style="height: 650px;">
        </div>
        <div class="carousel-item">
          <img src="http://comino7981.cafe24.com/wp-content/uploads/2018/07/maxresdefault-3.jpg" class="d-block w-100" alt="Error" style="height: 650px;">
        </div>
        <div class="carousel-item">
          <img src="http://m.lfcorp.com/upload/editor/4b993b106f7c430182e780f18f3a645f.jpg" class="d-block w-100" alt="Error" style="height: 650px;">
        </div>
      </div>
      <button class="carousel-control-prev" type="button" data-bs-target="#carousel" data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
      </button>
      <button class="carousel-control-next" type="button" data-bs-target="#carousel" data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
      </button>
    </div>
  </div>

  <div class="row row-cols-3 row-cols-md-3 g-4">
    {% for product in products %}
      <div class="col">
        <div class="card h-100" style="box-shadow: 4px 4px 4px rgb(0, 0, 0, 0.2);">
          <a href=" {% url 'products:detail' product.id %}">
            {% if product.image %}
              <img src="{{ product.image.url }}" class="card-img-top" alt="...">
            {% else %}
              <img src="https://dummyimage.com/640x480/000/454545" class="card-img-top" alt="...">
            {% endif %}
          </a>
          <div class="card-body">
            <h5 class="card-title">{{ product.name }}</h5>
            <p class="card-text">{{ product.star }}</p>
            <p class="card-text">{{ product.price }}</p>
            <p class="text-muted">Reviews ({{ product.review.count }})</p>
          </div>
        </div>
      </div>
    {% endfor %}
  </div>

{% endblock content %}
